{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/base_entrance.css' %}">
{% endblock %}

{% block content %}
    <!-- Main container for content -->
    <div class="container my-5">
        <!-- Row for header and form -->
        <div class="row">
            <!-- Column for form, aligned to the left -->
            <div class="col-12 col-md-8 col-lg-6">
                <!-- Inner content wrapper with Bootstrap card -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <!-- Title for inner content -->
                        <h2 class="card-title text-center mb-4">{% block title %}Default Title{% endblock %}</h2>
                        
                        <!-- Inner content block -->
                        {% block inner_content %}
                        <!-- Default content goes here if inner_content is empty -->
                        <p class="text-center">Please add your content here.</p>
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
